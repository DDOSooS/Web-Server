<!DOCTYPE html>
<html>
<head>
    <title>CGI Test Page</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>WebServ CGI Test</h1>
    
    <h2>Static File Test</h2>
    <p>If you can see this page with CSS styling, static files are working!</p>
    
    <h2>CGI Tests</h2>
    
    <h3>GET Request Tests:</h3>
    <ul>
        <li><a href="cgi-bin/main.py">Python CGI Test</a></li>
        <li><a href="/cgi-bin/info.php">PHP CGI Test</a></li>
        <li><a href="/cgi-bin/test.cgi">Shell CGI Test</a></li>

    </ul>
    
    <h3>POST Request Test:</h3>
    <form action="/cgi-bin/hello.py" method="POST">
        <label>Name: <input type="text" name="name" value="Alice"></label><br>
        <label>Email: <input type="email" name="email" value="alice@example.com"></label><br>
        <label>Message: <textarea name="message">Hello from POST!</textarea></label><br>
        <input type="submit" value="Submit POST Request">
    </form>
    
    <form action="/cgi-bin/info.php" method="POST">
        <label>Username: <input type="text" name="username" value="testuser"></label><br>
        <label>Password: <input type="password" name="password" value="testpass"></label><br>
        <input type="submit" value="Submit to PHP">
    </form>
</body>
</html>
